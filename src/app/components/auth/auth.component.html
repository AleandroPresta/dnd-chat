<div class="flex min-h-full flex-col justify-center px-4 py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <div
            class="rounded-lg border border-gray-200 bg-white px-4 py-8 shadow-lg transition-all duration-300 hover:shadow-xl sm:px-10"
        >
            <div class="flex flex-col items-center">
                <img
                    class="h-12 w-auto"
                    src="https://tailwindcss.com/plus-assets/img/logos/mark.svg?color=indigo&shade=600"
                    alt="D&D Chat"
                />
                <h2
                    class="mt-6 text-center text-2xl font-bold tracking-tight text-gray-900 md:text-3xl lg:text-4xl"
                >
                    Sign in to your account
                </h2>
            </div>

            <div class="mt-8">
                <div
                    class="mb-4 text-center text-base text-red-600 md:text-lg"
                    *ngIf="error"
                >
                    {{ error }}
                </div>

                <form
                    class="space-y-6"
                    [formGroup]="loginForm"
                    (ngSubmit)="onSubmit()"
                >
                    <div>
                        <label
                            for="email"
                            class="block text-sm font-medium text-gray-900 md:text-base lg:text-lg"
                            >Email address</label
                        >
                        <div class="mt-2">
                            <input
                                type="email"
                                name="email"
                                id="email"
                                formControlName="email"
                                autocomplete="email"
                                placeholder="Enter your email"
                                class="block w-full rounded-md border border-gray-300 bg-white px-3 py-2 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6 md:py-3 md:text-lg lg:py-4"
                            />
                        </div>
                        <div
                            class="mt-1 text-sm text-red-600 md:text-base"
                            *ngIf="
                                loginForm.get('email')?.invalid &&
                                loginForm.get('email')?.touched
                            "
                        >
                            Please enter a valid email
                        </div>
                    </div>

                    <div>
                        <div class="flex items-center justify-between">
                            <label
                                for="password"
                                class="block text-sm font-medium text-gray-900"
                                >Password</label
                            >
                        </div>
                        <div class="mt-2">
                            <input
                                type="password"
                                name="password"
                                id="password"
                                formControlName="password"
                                autocomplete="current-password"
                                placeholder="Enter your password"
                                class="block w-full rounded-md border border-gray-300 bg-white px-3 py-2 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6 md:py-3 md:text-lg lg:py-4"
                            />
                        </div>
                        <div
                            class="mt-1 text-sm text-red-600 md:text-base"
                            *ngIf="
                                loginForm.get('password')?.invalid &&
                                loginForm.get('password')?.touched
                            "
                        >
                            Password must be at least 6 characters long
                        </div>
                    </div>

                    <div>
                        <button
                            type="submit"
                            [disabled]="loginForm.invalid || loading"
                            class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm transition-colors duration-200 hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 disabled:bg-indigo-300 md:py-3 md:text-base lg:py-4 lg:text-lg"
                        >
                            {{ loading ? 'Loading...' : 'Sign in' }}
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
