<div class="flex h-full flex-col bg-slate-800">
    <!-- App Logo -->
    <div class="px-4 py-5">
        <h1 class="text-xl font-bold text-white">D&D Chat</h1>
    </div>
    <!-- Create Room Button -->
    <div class="px-4 pb-2">
        <button
            (click)="toggleCreateRoom()"
            class="w-full rounded-lg bg-indigo-600 px-4 py-2 text-sm text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500"
        >
            Create New Room
        </button>
    </div>
    <!-- Create Room Dialog -->
    <div
        class="relative z-10"
        aria-labelledby="modal-title"
        role="dialog"
        aria-modal="true"
    >
        <div
            class="fixed inset-0 bg-gray-500/75 transition-opacity"
            aria-hidden="true"
        ></div>

        <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
            <div
                class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0"
            >
                <!--
        Modal panel, show/hide based on modal state.

        Entering: "ease-out duration-300"
          From: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
          To: "opacity-100 translate-y-0 sm:scale-100"
        Leaving: "ease-in duration-200"
          From: "opacity-100 translate-y-0 sm:scale-100"
          To: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
      -->
                <div
                    class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg"
                >
                    <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
                        <div class="sm:flex sm:items-start">
                            <div
                                class="mx-auto flex size-12 shrink-0 items-center justify-center rounded-full bg-red-100 sm:mx-0 sm:size-10"
                            >
                                <svg
                                    class="size-6 text-red-600"
                                    fill="none"
                                    viewBox="0 0 24 24"
                                    stroke-width="1.5"
                                    stroke="currentColor"
                                    aria-hidden="true"
                                    data-slot="icon"
                                >
                                    <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z"
                                    />
                                </svg>
                            </div>
                            <div
                                class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left"
                            >
                                <h3
                                    class="text-base font-semibold text-gray-900"
                                    id="modal-title"
                                >
                                    Deactivate account
                                </h3>
                                <div class="mt-2">
                                    <p class="text-sm text-gray-500">
                                        Are you sure you want to deactivate your
                                        account? All of your data will be
                                        permanently removed. This action cannot
                                        be undone.
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div
                        class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6"
                    >
                        <button
                            type="button"
                            class="shadow-xs inline-flex w-full justify-center rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white hover:bg-red-500 sm:ml-3 sm:w-auto"
                        >
                            Deactivate
                        </button>
                        <button
                            type="button"
                            class="shadow-xs mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto"
                        >
                            Cancel
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Search Bar -->
    <div class="px-4 pb-4">
        <div class="relative">
            <input
                type="text"
                placeholder="Search rooms..."
                class="w-full rounded-lg bg-slate-700 px-4 py-2 text-sm text-white focus:outline-none focus:ring-2 focus:ring-indigo-500"
            />
        </div>
    </div>
    <!-- Chat Rooms List -->
    <div class="flex items-center justify-between px-4 pb-3">
        <h3
            class="text-xs font-semibold uppercase tracking-wider text-slate-400"
        >
            Chat Rooms
        </h3>
    </div>
    <!-- Room List with Scrolling -->
    <div class="message-container flex-1 overflow-y-auto px-2">
        <div
            *ngFor="let room of rooms"
            [class.bg-slate-700]="currentRoom?.id === room.id"
            (click)="joinRoom(room.id, userId)"
            class="mb-1 flex cursor-pointer flex-col rounded-lg p-2 transition-colors hover:bg-slate-700/70"
        >
            <div class="font-medium text-white">{{ room.name }}</div>
        </div>
        <div *ngIf="rooms.length === 0" class="py-4 text-center">
            <p class="text-sm text-slate-400">No rooms available</p>
            <p class="mt-1 text-xs text-slate-500">
                Create a new room to get started
            </p>
        </div>
    </div>
    <!-- User Profile Section -->
    <div class="border-t border-slate-700 p-4">
        <div class="flex items-center justify-between">
            <div class="flex items-center">
                <div
                    class="flex h-8 w-8 items-center justify-center rounded-full bg-indigo-500 text-white"
                ></div>
                <span class="ml-2 truncate font-medium text-white">
                    {{ userFirstName }} {{ userLastName }}
                </span>
            </div>
            <button
                (click)="onLogout()"
                class="text-slate-400 hover:text-white"
                title="Logout"
            >
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                >
                    <path
                        fill-rule="evenodd"
                        d="M3 3a1 1 0 00-1 1v12a1 1 0 001 1h12a1 1 0 001-1V7.414l-5-5H3zm7 2a1 1 0 011 1v3.586l3.707-3.707a1 1 0 011.414 1.414l-5.414 5.414a1 1 0 01-1.414 0L5.586 9a1 1 0 011.414-1.414L10 11.586V6a1 1 0 011-1z"
                        clip-rule="evenodd"
                    />
                </svg>
            </button>
        </div>
    </div>
</div>
