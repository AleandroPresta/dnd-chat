<!-- Chat Room Content (When Room Selected) -->
<!-- Chat Header -->
<div
    class="flex items-center justify-between border-b border-gray-200 px-6 py-4"
>
    <!-- Messages Area with Scrolling -->
    <div class="message-container flex-1 overflow-y-auto p-4">
        <!-- Message list -->
        <ng-container *ngFor="let message of messages">
            <!-- Message from other user -->
            <div
                *ngIf="message.senderId !== currentUser.id"
                class="mb-4 max-w-xs sm:max-w-sm md:max-w-md"
            >
                <!--<div class="rounded-lg bg-gray-100 p-3">
                    <p class="text-xs font-semibold text-gray-500">
                        {{
                            message.sender.firstName || message.sender.lastName
                        }}
                    </p>
                    <p class="text-sm text-gray-800">{{ message.content }}</p>
                </div> -->
                <p class="mt-1 text-right text-xs text-gray-500">
                    {{ message.timestamp | date: 'shortTime' }}
                </p>
            </div>
            <!-- Message from current user -->
            <div
                *ngIf="message.senderId === currentUser.id"
                class="mb-4 ml-auto max-w-xs sm:max-w-sm md:max-w-md"
            >
                <div class="rounded-lg bg-blue-500 p-3">
                    <p class="text-sm text-white">{{ message.content }}</p>
                </div>
                <p class="mt-1 text-right text-xs text-gray-500">
                    {{ message.timestamp | date: 'shortTime' }}
                </p>
            </div>
        </ng-container>
    </div>
    <!-- Message Input Area -->
    <!-- <div class="border-t border-gray-200 px-4 py-3">

            >

    </div> -->
</div>
