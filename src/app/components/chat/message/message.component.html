<div
    class="message-container mb-4 rounded-lg p-3"
    [ngClass]="{
        'self-end bg-blue-100': message?.user_id === currentUserId,
        'bg-gray-100': message?.user_id !== currentUserId,
    }"
>
    <div class="mb-1 flex items-center justify-between">
        <span class="font-semibold">{{ message?.username }}</span>
        <span class="text-xs text-gray-500">
            <ng-container *ngIf="message?.created_at">
                <ng-container
                    *ngIf="isToday(message?.created_at); else fullDate"
                >
                    {{ message?.created_at | date: 'HH:mm' }}
                </ng-container>
                <ng-template #fullDate>
                    {{ message?.created_at | date: 'dd/MM/yy HH:mm' }}
                </ng-template>
            </ng-container>
        </span>
    </div>
    <p class="message-content">{{ message?.content }}</p>
</div>
