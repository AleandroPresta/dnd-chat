<!-- D&D Chat Application -->
<div class="h-full bg-white">
    <div class="h-full md:grid md:grid-cols-5">
        <app-chat-sidebar
            [rooms]="rooms"
            [currentRoomId]="currentRoom.id"
            [roomForm]="roomForm"
            (createRoom)="createRoom()"
            (onLogout)="onLogout()"
            [userId]="userId"
            [userFirstName]="userFirstName"
            [userLastName]="userLastName"
            class="col-span-1"
        ></app-chat-sidebar>
        <app-chat-main
            [currentRoom]="currentRoom"
            [userId]="userId"
            [messageForm]="messageForm"
            (sendMessage)="sendMessage()"
            (leaveRoom)="leaveRoom()"
            class="hidden md:col-span-4 md:block"
        ></app-chat-main>
    </div>
</div>
