<!-- D&D Chat Application -->
<div class="flex h-[100vh] w-full bg-gray-50">
    <app-chat-error [error]="error" (closeError)="error = ''"></app-chat-error>
    <div class="flex">
        <app-chat-sidebar
            [rooms]="rooms"
            [currentRoom]="currentRoom"
            [showCreateRoomForm]="showCreateRoomForm"
            [roomForm]="roomForm"
            [loading]="loading"
            [authService]="authService"
            (toggleCreateRoomForm)="toggleCreateRoomForm()"
            (createRoom)="createRoom()"
            (joinRoom)="joinRoom($event)"
            (onLogout)="onLogout()"
        ></app-chat-sidebar>
        <app-chat-main
            [currentRoom]="currentRoom"
            [messages]="messages"
            [loading]="loading"
            [authService]="authService"
            [messageForm]="messageForm"
            (sendMessage)="sendMessage()"
            (leaveRoom)="leaveRoom()"
        ></app-chat-main>
    </div>
</div>
