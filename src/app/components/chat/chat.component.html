<!-- D&D Chat Application -->
<div class="h-full bg-white">
    <div class="grid h-full grid-cols-5">
        <app-chat-sidebar
            [rooms]="rooms"
            [currentRoom]="currentRoom"
            [showCreateRoomForm]="showCreateRoomForm"
            [roomForm]="roomForm"
            [loading]="loading"
            [authService]="authService"
            (toggleCreateRoomForm)="toggleCreateRoomForm()"
            (createRoom)="createRoom()"
            (joinRoom)="joinRoom($event)"
            (onLogout)="onLogout()"
            class="col-span-1"
        ></app-chat-sidebar>
        <app-chat-main
            [currentRoom]="currentRoom"
            [messages]="messages"
            [loading]="loading"
            [authService]="authService"
            [messageForm]="messageForm"
            (sendMessage)="sendMessage()"
            (leaveRoom)="leaveRoom()"
            class="col-span-4"
        ></app-chat-main>
    </div>
</div>
