<header
    class="flex items-center justify-between border-b border-gray-200 bg-white px-4 py-3 shadow-sm"
>
    <!-- Logo and title -->
    <div class="flex items-center">
        <img
            src="https://raw.githubusercontent.com/AleandroPresta/dnd-chat/refs/heads/master/src/assets/logo.png"
            alt="D&D Logo"
            class="mr-2 h-8 w-8"
        />
        <h1 class="text-xl font-bold text-blue-600">D&D Chat</h1>
    </div>

    <!-- Bot status indicator -->
    <div class="flex items-center">
        <div class="mr-6 flex items-center">
            <div
                class="flex items-center rounded-md border px-3 py-1 shadow-sm"
                [ngClass]="
                    botOnline
                        ? 'border-green-200 bg-green-50'
                        : 'border-red-200 bg-red-50'
                "
            >
                <span class="mr-2 font-medium">DnD-Bot:</span>
                <span
                    [ngClass]="botOnline ? 'bg-green-500' : 'bg-red-500'"
                    class="mr-1 inline-block h-3 w-3 animate-pulse rounded-full"
                >
                </span>
                <span
                    [ngClass]="
                        botOnline
                            ? 'font-medium text-green-600'
                            : 'font-medium text-red-600'
                    "
                >
                    {{ botOnline ? 'Online' : 'Offline' }}
                </span>
            </div>
        </div>

        <!-- Logout button -->
        <button
            (click)="logout()"
            class="rounded bg-red-500 px-4 py-2 text-white transition duration-200 hover:bg-red-600 focus:outline-none"
        >
            Logout
        </button>
    </div>
</header>
