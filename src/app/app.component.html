<div
    class="container mx-auto flex h-screen w-full flex-col items-center justify-center"
>
    <app-auth
        *ngIf="componentToShow === 'auth'"
        (authenticated)="onAuthenticated()"
        class=""
    ></app-auth>
    <app-chat
        *ngIf="componentToShow === 'chat'"
        (logout)="onLogout()"
        class=""
    ></app-chat>
</div>
