<div
    class="mx-auto flex h-screen w-full flex-col items-center justify-center bg-gray-50 2xl:container"
>
    @if (componentToShow === 'auth') {
        <app-auth (authenticated)="onAuthenticated()" class=""></app-auth>
    } @else {
        <app-chat
            *ngIf="componentToShow === 'chat'"
            [currentUser]="currentUser"
            (logout)="onLogout()"
            class="h-full w-full"
        ></app-chat>
    }
</div>
