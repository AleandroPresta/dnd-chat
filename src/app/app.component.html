<div
    class="mx-auto flex h-screen w-full flex-col items-center justify-center bg-gray-50 2xl:container"
>
    <app-auth
        *ngIf="componentToShow === 'auth'"
        (authenticated)="onAuthenticated()"
        class=""
    ></app-auth>
    <app-chat
        *ngIf="componentToShow === 'chat'"
        (logout)="onLogout()"
        class="h-full w-full"
    ></app-chat>
</div>
